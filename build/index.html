<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/tremble.css">
</head>
<body>

	<button id="btn-simple-modal">Simple modal</button>
	<button id="btn-modal-preloader">Modal with preloader</button>

	<!-- Custom preloader -->
	<div class="tingle-preloader">
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none repeat scroll 0% 0%; display: block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
			<g transform="translate(50 50)">
				<g transform="scale(0.7)">
				<g transform="translate(-50 -50)">
					<g>
					<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" values="0 50 50;360 50 50" keyTimes="0;1" dur="0.7575757575757576s"></animateTransform>
					<path fill-opacity="0.8" fill="#6bf150" d="M50 50L50 0A50 50 0 0 1 100 50Z"></path>
					</g>
					<g>
					<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.0101010101010102s"></animateTransform>
					<path fill-opacity="0.8" fill="#f4d160" d="M50 50L50 0A50 50 0 0 1 100 50Z" transform="rotate(90 50 50)"></path>
					</g>
					<g>
					<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.5151515151515151s"></animateTransform>
					<path fill-opacity="0.8" fill="#43ed53" d="M50 50L50 0A50 50 0 0 1 100 50Z" transform="rotate(180 50 50)"></path>
					</g>
					<g>
					<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" values="0 50 50;360 50 50" keyTimes="0;1" dur="3.0303030303030303s"></animateTransform>
					<path fill-opacity="0.8" fill="#55ffe8" d="M50 50L50 0A50 50 0 0 1 100 50Z" transform="rotate(270 50 50)"></path>
					</g>
				</g>
				</g>
			</g>
		</svg>
	</div>
	
	<script src="./js/tremble.js"></script>
	<script>
		document.addEventListener ("DOMContentLoaded", () => {

			( () => {
				
				const btn = document.getElementById ("btn-simple-modal");
				const modal = new Tremble ();

				modal.setContent ("Hello, world!");

				btn.addEventListener ("click", () => {
					modal.open ();
				})

			})();

			( () => {
				const btn = document.getElementById ("btn-modal-preloader");
				const modal = new Tremble ();

				modal.setContent ("Hello, world!");

				btn.addEventListener ("click", () => {
					if (modal._isLoading()) return;

					modal.showPreloader ();

					setTimeout ( () => {
						modal.open ();
					}, 3000);
				})
			})();

		});
	</script>
</body>
</html>
